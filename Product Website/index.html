                <form name="MessageForm" onsubmit="return validateForm()" method="post">

                          <label>
                            <span><h4>*Name:</h4></span>
                            <input id="contact-name" type="text" name="name" onfocus="selectedElement('name');" onblur="deselectedElement('name');" required>
                          </label>
                          <label>
                            <span><h4>*Email:</h4></span>
                            <input id="conatct-email" type="email" pattern="[^ @]*@[^ @]*" name="email" onfocus="selectedElement('email');" onblur="deselectedElement('email');" required>
                          </label>
                         <label>
                            <span><h4>*Message:</h4></span>
                            <textarea id="contact-message" type="textarea" name="message" onfocus="selectedElement('message');" onblur="deselectedElement('message');" required></textarea>
                          </label>
                        
                    </div>
